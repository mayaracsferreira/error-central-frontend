<mat-card class="container">
    <mat-card-title class="card-title">
        <span>
            Erro no {{data.origin}}
        </span>
        <span>em {{data.createdDate | date: 'dd/MM/yyyy HH:mm:ss' }}
        </span>
    </mat-card-title>
    <mat-card-content class="card-content">
        <mat-list role="list">
            <mat-list-item role="listitem" class="title">Titulo: {{data.title}}</mat-list-item>
            <mat-list-item role="listitem" class="description">Descrição : {{data.description}}</mat-list-item>
            <mat-list-item role="listitem" class="log">Exceção : {{data.log}}</mat-list-item>
            <mat-list-item role="listitem" class="level">Nível: {{data.level}}
                <div class="level-icons">
                    <mat-icon id="debug" *ngIf="data.level === 'DEBUG'"
                        style="-webkit-text-fill-color:rgb(25, 25, 112)">
                        bug_report</mat-icon>
                    <mat-icon id="warn" *ngIf="data.level === 'WARN'" style="-webkit-text-fill-color:orange">
                        warning
                    </mat-icon>
                    <mat-icon id="error" *ngIf="data.level === 'ERROR'" style="-webkit-text-fill-color:red">error
                    </mat-icon>
                </div>
            </mat-list-item>
            <mat-list-item role="listitem" class="environment">Ambiente: {{data.environment}}</mat-list-item>
            <mat-list-item role="listitem" class="collectedBy">Coletado por: {{data.collectedBy}}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
